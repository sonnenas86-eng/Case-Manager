<!DOCTYPE html>
<html>
<head>
    <title>Login - Ministry of Justice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        .state {
            color: #333;
            font-size: 20px;
            margin-top: -10px;
            margin-bottom: 20px;
             font-weight: bold;
            letter-spacing: 1px;
        }
       
        .developer-credit {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #888;
            font-style: italic;
            white-space: nowrap
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p.description {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo1.png') }}" alt="Ministry Logo" class="logo">

    <!-- Ministry Name -->
    <h1>Ministry of Attorney General, Commissioner of Justice and Public Order</h1>
    <h2 class="state">BENUE STATE</h2>

    <!-- Description -->
    <p class="description">Secure access to legal case records and file tracking system</p>

    <!-- Login Form -->
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
</div>
    <div class="developer-credit">
        <p>Developed by Sonnen Naswem | ICT Director | GashResearch Consult Ltd</p>
    </div>

</body>
</html>
