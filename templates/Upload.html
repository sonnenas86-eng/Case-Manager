
<!DOCTYPE html>
<html>
<head>
    <title>Upload Document for Case Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="case_number">Select Case:</label>
    <select name="case_number" required>
        {% for case in cases %}
            <option value="{{ case.case_number }}">{{ case.case_title }}</option>
        {% endfor %}
    </select>
    <input type="file" name="file" required>
    <input type="submit" value="Upload">
</form>

    </div>
</body>
</html>
