<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Summary</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 40px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .stat-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .stat-box {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-decoration: none;
        color: #333;
        transition: transform 0.2s ease;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .stat-box:hover {
        transform: scale(1.05);
    }

    .stat-box h2 {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
        color: #222;
    }

    .stat-box p {
        margin-top: 10px;
        font-size: 16px;
        color: #666;
    }
    .total { border-left: 5px solid #4CAF50; }
    .pending { border-left: 5px solid #FF9800; }
    .trial { border-left: 5px solid #2196F3; }
    .sentenced { border-left: 5px solid #9C27B0; }
    .adjourned { border-left: 5px solid #607D8B; }

    .action-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 120px;
        margin-top: 30px;
        flex-wrap: nowrap;
    }

    .centered-total {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
    }

        .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-form input[type="text"] {
        padding: 10px;
        width: 220px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .search-form button {
        padding: 10px 20px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
     .search-form button:hover {
        background-color: #1976D2;
    }

    .view-link {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        display: inline-block;
        height: 24px;
        line-height: 24px;
    }

    .view-link:hover {
        background-color: #45a049;
    }

    @media (max-width: 600px) {
        .action-row {
            flex-wrap: wrap;
            gap: 20px;
        }
    }


    </style>
</head>
<body>
    
    <h1>Welcome to the Case Management Dashboard</h1>

    <div class="stats-container">
        <div class="stats-grid">
    <a href="{{ url_for('filter_by_status', status='Pending') }}" class="stat-box pending">
        <h2>{{ pending }}</h2>
        <p>Pending Hearings</p>
    </a>

    <a href="{{ url_for('filter_by_status', status='Trial Ongoing') }}" class="stat-box trial">
        <h2>{{ trial }}</h2>
        <p>Trial Ongoing</p>
    </a>

    <a href="{{ url_for('filter_by_status', status='Sentenced') }}" class="stat-box sentenced">
        <h2>{{ sentenced }}</h2>
        <p>Sentenced Cases</p>
    </a>
    
    <a href="{{ url_for('filter_by_status', status='Adjourned') }}" class="stat-box adjourned">
        <h2>{{ adjourned }}</h2>
        <p>Adjourned Cases</p>
    </a>
</div>

<div class="centered-total">
    <div class="stat-box total">
        <h2>{{ total }}</h2>
        <p>Total Registered Cases</p>
    </div>
</div>

<div style="display: flex; justify-content: space-between; align-items: center; margin: 30px 0;">
    <div style="flex-grow: 1;">
        <form method="POST" action="/filter" style="display: flex; gap: 10px; align-items: center;">
            <label for="lawyer" style="font-weight: bold;"> Select Lawyer:</label>
            <select name="lawyer" id="lawyer" style="padding: 8px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc;">
                {% for lawyer in lawyers %}
                    <option value="{{ lawyer }}">{{ lawyer }}</option>
                {% endfor %}
            </select>
            <button type="submit" style="padding: 10px 16px; background-color: #28a745; color: white; border: none; border-radius: 6px;">
                Filter
            </button>
        </form>
    </div>

    <div>
        <a href="{{ url_for('case_list') }}" class="view-link" style="padding: 10px 16px; background-color: #28a745; color: white; text-decoration: none; border-radius: 6px;">
            ðŸ“„ View Full Case List
        </a>
    </div>
</div>




  

</body>
</html>
